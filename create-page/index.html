<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
</head>
<body>
    <main>
        <form id="create-form">
            <label for="name">
                <div>Name</div>
                <input type="text" name="name" id="name">
            </label>
            <label for="qty">
                <div>Quantity</div>
                <input type="number" name="qty" min="0" id="qty">
            </label>
            <button id="form-buttom">Submit</button>
        </form>
    </main>
    <script type="module" src="./create-page.js"></script>
</body>
</html>
